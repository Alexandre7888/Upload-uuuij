<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="stream-container">
            <video id="live-video" autoplay playsinline></video>
            <div id="placeholder" class="placeholder-active">
                <i class="fas fa-video"></i>
                <p>Your stream will appear here</p>
            </div>
            <div id="stream-overlay" class="hidden">
                <div class="top-bar">
                    <span class="live-badge">LIVE</span>
                    <div class="viewers">
                        <i class="fas fa-eye"></i>
                        <span id="viewer-count">0</span>
                    </div>
                </div>
                 <div class="streamer-mic-status">
                    <i id="mic-icon" class="fas fa-microphone"></i>
                </div>
                <div id="viewer-volume-control" class="hidden">
                    <i id="viewer-mute-icon" class="fas fa-volume-mute"></i>
                </div>
            </div>
            <div id="volume-control" class="hidden">
                <button id="unmute-btn">
                    <i class="fas fa-volume-mute"></i>
                    <span>Click to Unmute</span>
                </button>
            </div>
        </div>

        <div id="chat-container">
            <div class="chat-header">
                <h3>Live Chat</h3>
            </div>
            <div id="chat-messages">
                <!-- Simulated messages will appear here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Send a message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="controls-container">
        <button id="start-btn"><i class="fas fa-play"></i> Start Live</button>
        <button id="stop-btn" class="hidden"><i class="fas fa-stop"></i> Stop Live</button>
        <button id="copy-link-btn"><i class="fas fa-share-alt"></i> Copy Link</button>
        <span id="copy-notification" class="hidden">Link Copied!</span>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
